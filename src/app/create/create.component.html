<div class="container">
  <form>
    <div class="form-group">
      <label for="firstname">Enter your first name</label>
      <input type="text" class="form-control" [(ngModel)]="data.firstname" name="firstname" id="firstname" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="middlename">Enter your middle name </label>
      <input type="text" class="form-control" [(ngModel)]="data.middlename" name="middlename" id="middlename" placeholder="Enter middle name">
    </div>
    <div class="form-group">
      <label for="lastname">Enter last name</label>
      <input type="text" class="form-control"  [(ngModel)]="data.lastname" name="lastname"  id="lastname" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input type="text" class="form-control" [(ngModel)]="data.email" name="email" id="email" placeholder="Enter email ">
    </div>
    <div class="form-group">
      <label for="password">Enter password</label>
      <input type="password" class="form-control" [(ngModel)]="data.password" name="password"  id="pwd" placeholder="Enter password">
    </div>

    <button class="btn btn-primary" (click)="Onsubmit()" type="submit">submit data</button>
  </form>

</div>
